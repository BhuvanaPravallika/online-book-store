<!-- Back Button -->
<div class="top-right">
  <button class="back-home" (click)="goBack()">‚Üê Back</button>
  <button routerLink="/orders" class="my-orders">My Orders</button>
</div>




<div class="profile-container" *ngIf="user">
  <h2>User Profile</h2>

  <label>First Name:</label>
  <input type="text" [(ngModel)]="user.firstName" placeholder="Not provided" /><br />

  <label>Last Name:</label>
  <input type="text" [(ngModel)]="user.lastName" placeholder="Not provided" /><br />

  <label>Email:</label>
  <input type="email" [(ngModel)]="user.email" placeholder="Not provided" /><br />

  <label>Mobile Number:</label>
  <input type="text" [(ngModel)]="user.mobileNumber" placeholder="Not provided" /><br />

  <label>Address:</label>
  <input type="text" [(ngModel)]="user.address" placeholder="Not provided" /><br />

  <!-- Action Buttons -->
  <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
    <button class="save" (click)="updateProfile()">Update Profile</button>
    <button class="cancel" (click)="goBack()">Cancel</button>
  </div>
</div>

<div *ngIf="!user">
  <p>Loading user profile or user not found.</p>
</div>
