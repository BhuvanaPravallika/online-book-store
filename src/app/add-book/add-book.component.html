  ‚Üê Back to Home
</button>

<h2 class="form-title">Add New Book</h2>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="book-form">
  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" formControlName="title" required />
  </div>

  <div class="form-group">
    <label for="author">Author:</label>
    <input id="author" formControlName="author" required />
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input id="price" type="number" formControlName="price" required />
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL:</label>
    <input id="imageUrl" formControlName="imageUrl" required />
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>
  </div>

  <div class="form-group">
    <label for="stock">Stock:</label>
    <input id="stock" type="number" formControlName="stock" required />
  </div>

  <div class="form-group">
    <label for="category_Id">Category:</label>
    <select id="category_Id" formControlName="category_Id" required>
      <option value="">Select Category</option>
      <option *ngFor="let cat of categories" [value]="cat.category_Id">
        {{ cat.category_Name }}
      </option>
    </select>
  </div>

  <button type="submit" [disabled]="bookForm.invalid" class="btn-submit">
    Add Book
  </button>
</form>
