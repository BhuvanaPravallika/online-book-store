<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
    <h2>Login</h2>

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter email" />
    <div class="error" *ngIf="submitted && f['email'].errors">
      <span *ngIf="f['email'].errors['required']">Email is required.</span>
      <span *ngIf="f['email'].errors['email']">Enter a valid email.</span>
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter password" />
    <div class="error" *ngIf="submitted && f['password'].errors">
      <span *ngIf="f['password'].errors['required']">Password is required.</span>
      <span *ngIf="f['password'].errors['minlength']">Minimum 6 characters required.</span>
      <span *ngIf="f['password'].errors['pattern']">
        Must include uppercase, lowercase, number, and special character.
      </span>
    </div>

    <button type="submit">Login</button>

    <!-- Register Navigation -->
    <p class="switch-link">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </form>
</div>
